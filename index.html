<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>猜猜可以抽到什麼</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- vue 3 -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- sweetalert2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.css">
    <!-- animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">快來抽抽~</span>
            <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2"
                    src="assets/img/profile.jpg" alt="..." /></span>
        </a>
    </nav>
    <!-- Page Content-->
    <div class="container-fluid p-0" id="m-div-main">
        <!-- About-->
        <section class="resume-section" id="about">
            <div class="resume-section-content">
                <h2 class="mb-3">
                    第一步 新增選項
                </h2>
                <div class="subheading mb-3">
                    Ex. 衣服、鞋子、香水、美食...
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="請輸入選項" aria-label="Recipient's username"
                        aria-describedby="button-addon2" v-model="addName">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                            @click="addHope()">確定</button>
                    </div>
                </div>
            </div>
        </section>
        <hr class="m-0" />
        <!-- Experience-->
        <section class="resume-section" id="experience">
            <div class="resume-section-content">
                <h2 class="mb-5">願望清單</h2>
                <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">名稱</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(hope,index) in hopeList" :key="hope.vueKey"
                                :class="hope.class">
                                <th scope="row">{{(index+1)}}</th>
                                <td>{{hope.name}}</td>
                                <td>
                                    <button type="button" class="btn btn-danger mx-2"
                                        @click="removeHope(hope.name, hope.vueKey)">刪除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-success mx-2" @click="lockHopeList()">確定</button>
                        <button type="button" class="btn btn-danger mx-2" @click="clearHopeList()">清空</button>
                    </div>
                </div>
            </div>
        </section>
        <hr class="m-0" />
        <!-- Education-->
        <section class="resume-section" id="education">
            <div class="resume-section-content">
                <h2 class="mb-5">即將開始抽獎囉~</h2>
                <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-warning mx-2" @click="drawHopeList()">開始抽獎</button>
                        <button type="button" class="btn btn-danger mx-2" @click="cancelLockHopeList()">解除鎖定</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Awards-->
        <section class="resume-section" id="awards">
            <div class="resume-section-content">
                <h4 class="mb-5">備註</h4>
                <ul class="fa-ul mb-0">
                    <li>
                        <span class="fa-li"><i class="fas fa-trophy text-warning"></i></span>
                        製作者-陳家泓
                    </li>
                    <li>
                        <span class="fa-li"><i class="fas fa-trophy text-warning"></i></span>
                        素材來源網路
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
